<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fitness Website</title>
  <link rel="stylesheet" href="getstarted.css">
  <style>

    button, button:focus {
      font-size: 1rem; 
      padding: 0.75em 1.5em;
      border-radius: 5px;
      background-color: yellow;
      border: 2px solid #f57c00;
      color: black;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
      cursor: pointer;
      width: auto;
      max-width: 100%;
      display: inline-block; 
    }
    
    @media (max-width: 768px) {
      button {
        font-size: 0.9rem; 
        padding: 0.5em 1em;
      }
    }
    
    button:hover {
      background-color: #f57c00;
    }
    
    button:active {
      transform: translateY(2px);
      box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.3);
    }
    
        </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav__logo">
        <h1>FITNESS Website</h1>
      </div>
    </nav>
    <div class="header__container section__container">
      <div class="header__content">
        <h1>Calculate Your BMI</h1>
        <p>Fill in your details to calculate your Body Mass Index (BMI) and get exercises tailored to your BMI category.</p>
      </div>
      <button class="font-button" id="increase-font">A+</button>
      <button class="font-button" id="decrease-font">A-</button>
      
    </div>
  </header>

  <section class="section__container">
    <form id="bmiForm" class="form__container">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" step="0.1" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required>

      <button class="btn" type="submit">Calculate BMI</button>
    </form>

    <div id="bmiResult" class="section__subheader"></div>
  </section>

  <section id="exerciseSection" class="section__container">
    <h2 class="section__header">Recommended Exercises</h2>
    <div id="exerciseGrid" class="explore__grid"></div>
  </section>
  <script src="script.js"></script>

  <script src="getstarted.js"></script>
</body>
</html>
