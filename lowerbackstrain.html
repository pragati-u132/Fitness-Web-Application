<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lower Back Strain Exercises & BMI Calculator</title>
  <link rel="stylesheet" href="lowerbackstrain.css">
</head>
<body>
  <header>
    <h1>Spinal Degenerative Issue Exercises</h1>
    <p>Check your BMI and find the best exercises</p>
  </header>

  <!-- BMI Calculator Section -->
  <section class="section__container">
    <h2>BMI Calculator</h2>
    <form id="bmiForm" onsubmit="calculateBMI(event)">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required>

      <button type="submit" class="btn">Calculate BMI</button>
    </form>
    <div id="bmiResult"></div>
  </section>

  <!-- Exercise Recommendations Section -->
  <section class="section__container">
    <div id="exerciseCards" class="card__grid"></div>
  </section>

  <script src="lowerbackstrain.js"></script>
  <script src="script.js"></script>

</body>
</html>
